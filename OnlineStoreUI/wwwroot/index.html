    </form>


   

    <div class="welcomeCustomer">
      
    </div>
<div id="cart-container">

    </div>
    <span id = "total-block" style="display: none">Total : <span id="price-block"></span></span>


</div>
    <div id="stores">

    </div>

   

    <div id="products">

    </div>
